<div class="card-columns m-3">
  <div class="card" *ngFor="let prod of misdatos">
    <img src = "/assets/imagesproductos/{{prod.idProducto}}.jpg" style="width: 200px; height: 300px; margin: 10px 120px; " class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="font-weight-bold"  style="text-align: center;" >{{prod.nombre}}</h5>
      <p class="card-text"  style="text-align: center;" >Marca: {{prod.marca}}</p>
      <p class="font-weight-bold text-danger"   style="text-align: center;" >Precio: ${{prod.precioUso|number}}</p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
