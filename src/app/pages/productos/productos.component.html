<div class="card-columns m-3">
  <div class="card" *ngFor="let prod of misdatos">
    <img src = "/assets/imagesproductos/{{prod.idProducto}}.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{prod.nombre}}</h5>
      <p class="card-text">{{prod.marca}}</p>
      <p class="card-text">${{prod.precioUso|number}}</p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
